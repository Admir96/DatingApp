<div class ="container mt-3" >
    <form #form="ngForm" class ="form-inline mb-3" (ngSubmit)="loadMembers()" autocomplete="off">
        <div class="row">

    <div class="col-md-1">
    <label>Age from: </label>
    <input type="number" class="form-control ml-1" style="width: 70px;" name="minAge"
           [(ngModel)] ="userParams.minAge">
 
    </div>
     <div class="col-md-1" >
        <label>Age to: </label>
        <input type="number" class="form-control ml-1" style="width: 70px;" name="maxAge"
        [(ngModel)] ="userParams.maxAge">
  
     </div>
 
     <div class="col-md-1">     
        <label>Show: </label>
       
        <select name="gender" style="width: 130px;" [(ngModel)] ="userParams.gender" class="form-control ml-1">
      
            <option *ngFor="let gender of genderList" [value] ="gender.value">
            {{gender.display}}
      
        </option>
        </select>
     </div>
   

     <div class="col-md-5" >
        <button class="btn btn-primary ml-1" style="margin-right: 5px;" type="submit"> Apply Filters</button>
        <button (click) = "resetFilters()" class="btn btn-primary ml-1" type="submit"> Reset Filters</button>
     
   
  
          <button style="margin-left: 65px; margin-right: 5px;"
          type="button"
          class="btn btn-primary"
          name='orderBy'
          (click)="loadMembers()"
          btnRadio='lastActive'
          [(ngModel)] ="userParams.orderBy">  Last Active </button>

          <button 
          type="button"
          class="btn btn-primary"
          name='orderBy'
          (click)="loadMembers()"
          btnRadio='created'
          [(ngModel)] ="userParams.orderBy">  Newest Members </button>

       </div>
    </div>
    </form>
</div>

<div class ="row">
    <div  *ngFor="let member of members" class="col-2">
   <app-member-card [member]="member" ></app-member-card>
    </div>
</div>

<div class ="d-flex justify-content-center" style="margin-right: 190px;" *ngIf="pagination">
    <pagination 
    [boundaryLinks] ="true"
    [totalItems] = "pagination.totalItems"
    [itemsPerPage] ="pagination.itemsPerPage"
    [(ngModel)] ="pagination.currentPage"
    (pageChanged) ="pageChanged($event)"
    previousText ="&lsaquo;"
    nextText ="&rsaquo;"
    firstText ="&laquo;"
    lastText = "&raquo;">


    </pagination>
</div>
