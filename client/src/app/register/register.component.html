<form [formGroup]='registerForm' (ngSubmit) ="registerForm.valid && register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign up</h2>
    <hr>

    <div class="form-group" >
    <label class="control-label" style="margin-right: 10px;"> I am a: </label>
    <label class="radio-inline" style="margin: 10px;">
        <input type="radio" value='male' formControlName = 'gender'style="margin-right: 13px;" > Male
    </label>
    <label class="radio-inline" style="margin: 10px;">
        <input type="radio" value='female' formControlName = 'gender' style="margin-right: 13px;"> Female
    </label>
    </div>

  <app-input-text [formControl] ='registerForm.controls["username"]'       [label]='"Username"' >                            </app-input-text>
  <app-input-text [formControl] ='registerForm.controls["password"]'       [label]='"Password"'         [type]='"password"' ></app-input-text>
  <app-input-text [formControl] ='registerForm.controls["confirmPassword"]'[label]='"Confirm Password"' [type]='"password"'> </app-input-text>
  <app-input-text [formControl] ='registerForm.controls["knownAs"]'        [label]='"known As"'>                             </app-input-text>
  <app-date-input [formControl] ='registerForm.controls["dateOfBirth"]'    [label]='"Date if Birth"'   [maxDate]="maxDate">  </app-date-input>
  <app-input-text [formControl] ='registerForm.controls["city"]'           [label]='"City"'>                                 </app-input-text>
  <app-input-text [formControl] ='registerForm.controls["country"]'        [label]='"Country"'>                              </app-input-text>

  <div class="row" *ngIf="validationErrors.length > 0">
      <ul class="text-danger">
          <li *ngFor="let error of validationErrors">
             {{error}}
          </li>
      </ul>
  </div>

    <div class="form group text-center">
        <button [disabled]='!registerForm.valid' class="btn-succes mr-2" type="submit">Register</button>
        <button class="btn-default mr-2" (click) = "cancel()" type="submit">Cancel</button>
    </div>
</form>
