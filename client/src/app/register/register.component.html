<form [formGroup]='registerForm' (ngSubmit) ="register()" autocomplete="off">
    <h2 class="test-center">Sing up</h2>
    <hr>
    <div class="form group">
        <input 

        [class.is-invalid]='registerForm.get("username").errors &&
        registerForm.get("username").touched'

         type="text" class="form-control" formControlName='username' 
        placeholder="Username">
        <div class ="invalid-feedback"> Please enter a username</div>
    </div>
    <div class="form group">

        <input type="password"
        [class.is-invalid]='registerForm.get("password").errors &&
        registerForm.get("password").touched'

        
        class="form-control"formControlName ='password' 
        placeholder="password">

        <div 
        *ngIf="registerForm.get('password').hasError('required')"
        class ="invalid-feedback"> Please enter a password</div>

       <div *ngIf="registerForm.get('password').hasError('minlength')"
        class ="invalid-feedback">password must be at least 4 char</div>

      <div  *ngIf="registerForm.get('password').hasError('maxlength')"
        class ="invalid-feedback"> password must be max 8 char</div>

    </div>
    <div class="form group">
        <input type="password"

        [class.is-invalid]='registerForm.get("confirmPassword").errors &&
        registerForm.get("confirmPassword").touched'

        class="form-control"formControlName ='confirmPassword' 
        placeholder="confirmPassword">
        
        <div *ngIf="registerForm.get('confirmPassword').hasError('required')"
        class ="invalid-feedback">Please enter a password</div>

      <div  *ngIf="registerForm.get('confirmPassword').hasError('isMatching')"
        class ="invalid-feedback"> password must match password</div>
        
    </div>
    <div class="form group text-center">
        <button class="btn-succes mr-2" type="submit">Register</button>
        <button class="btn-default mr-2" (click) = "cancel()" type="submit">Cancel</button>
    </div>
</form>

<p>Form value: {{registerForm.value | json}}</p>
<p>Form status: {{registerForm.status | json}}</p>
